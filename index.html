<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Stockbuddy: A simple stock viewer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="div">
        <div class="logo">
          Stockbuddy
          <img
            src="./icon1.png"
            alt="stockbuddy logo"
            id="stockbuddy-logo-icon"
          />
        </div>
      </div>
      <form class="search-box">
        <input
          id="search-input-field"
          type="text"
          placeholder="Enter a stock symbol"
          required
          autocomplete="off"
          style="box-shadow: none"
          onkeyup="clearResult()"
        />
        <button id="submit-search-btn" type="submit is-rounded">
          <img
            src="./icon-search.png"
            alt="search button"
            id="search-btn-icon"
          />
        </button>
      </form>
    </div>

    <div id="search-result"></div>

    <hr class="solid" id="divider-main" />

    <!-- Draggable Cards -->
    <ul id="sortable-stocks"></ul>
    <!--  -->

    <div id="mySidebar" class="sidebar">
      <div id="top-articles"></div>
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
    </div>

    <!-- Footer -->
    <div id="footer">
      <button class="button is-medium is-dark is-rounded" id="github-footer">
        <span class="icon is-small">
          <i class="fab fa-github"> </i>
        </span>
      </button>

      <button class="button is-medium is-dark is-rounded" id="github-footer">
        <span class="icon is-small">
          <i class="fab fa-facebook"> </i>
        </span>
      </button>

      <button class="button is-medium is-dark is-rounded" id="github-footer">
        <span class="icon is-small">
          <i class="fab fa-twitter"> </i>
        </span>
      </button>

      <button class="button is-medium is-dark is-rounded" id="github-footer">
        <span class="icon is-small">
          <i class="fab fa-reddit"> </i>
        </span>
      </button>

      <button class="button is-medium is-dark is-rounded" id="github-footer">
        <span class="icon is-small">
          <i class="fab fa-instagram"></i>
        </span>
      </button>
    </div>
    <!--  -->

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.bundle.js"></script>
    <!-- Sortable.js -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.12.0/dist/sortable.umd.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <!-- Custom script -->
    <script src="script.js"></script>
    <!--  -->
  </body>
</html>
